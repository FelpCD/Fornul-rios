<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        legend{
            color: rgb(71, 71, 71);
            font-size: small;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Aprendizado de formulários</h1>
    <form action="cadastro.php" method="get">
        <p>Select</p>
                <fieldset>
                    <legend>Estado de Nascimento</legend>
                    <div>
                        <label for="forestado">Estado</label>
                        <select name="estado" id="forestado">
                            <option value="" selected>--- Escolha ---</option>
                            <optgroup label="Região Sudeste">
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                            </optgroup>
                            
                            <optgroup label="Região Nordeste">
                                
                                <option value="BA">Bahia</option>
                                <option value="SE">Sergipe</option>
                                <option value="PE">Pernambuco</option>
                            </optgroup>
                    
                        </select>
                    </div>
                </fieldset>
            
        <fieldset>
            <legend>Selecione sua Profissão</legend>
            <div>
                <label for="forprof">Profissão</label>
                <input type="text" name="Profissao" id="forprof" list="listaprof">
                <datalist id="listaprof">
                    <option >Administração</option>
                    <option >Contailidade</option>
                    <option >Programador</option>
                    <option >Engenheiro</option>
                </datalist>
            
            </div>
        </fieldset>

        <div>
            <label for="formsg">Menssagem:</label><br>
            <textarea name="msg" id="formsg" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
